          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <p>Please login to continue</p>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="Username" formControlName="username"  #username>
              <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                <span *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</span>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
              <input matInput type="password" placeholder="Password"  formControlName="password" #password>
              <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password is required
              </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Login</button>
          </form>
          
        </mat-card-content>
      </mat-card>
      
    </div>

 
  </div>
